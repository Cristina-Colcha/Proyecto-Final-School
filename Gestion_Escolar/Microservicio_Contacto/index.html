<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos adicionales para personalización */
    body {
      background-image: url('https://img.freepik.com/foto-gratis/composicion-telefono-rosa-vintage_23-2148913955.jpg'); /* Reemplaza 'tu-imagen-de-fondo.jpg' con la URL de tu imagen */
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para mejor legibilidad */
      padding: 20px;
      border-radius: 10px;
      width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1 class="text-center">Contact Us</h1>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">SEND</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS y librerías adicionales -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    document.getElementById('contactForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(event.target);
      const formDataJson = Object.fromEntries(formData.entries());
  
      try {
        const response = await fetch('/contacto', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formDataJson)
        });
  
        if (!response.ok) {
          throw new Error('Error al enviar el mensaje');
        }

  
        // Redirigir a la vista principal en localhost:3000
        window.location.href = 'http://localhost:3000';
  
      } catch (error) {
        console.error('Error:', error);
        alert('Hubo un problema al enviar el mensaje');
      }
    });
  </script>
</body>
</html>
