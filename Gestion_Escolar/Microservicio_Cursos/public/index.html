<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Gestión de Cursos</h1>

        <!-- Formulario de curso -->
        <div class="mb-4">
            <h2>Agregar/Actualizar Curso</h2>
            <form id="cursoForm">
                <input type="hidden" id="cursoId">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="creditos">Créditos</label>
                    <input type="number" class="form-control" id="creditos" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Curso</button>
            </form>
        </div>

        <!-- Lista de cursos -->
        <h2>Lista de Cursos</h2>
        <table class="table table-bordered" id="cursosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Créditos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cursos se llenarán aquí por JavaScript -->
            </tbody>
        </table>
    </div>
</body>
</html>
